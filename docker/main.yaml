#.github/workflows/main.yml

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ================================
  # Phase 1: Backend Lint + Test
  # ================================
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov ruff

      - name: Run Linting (Ruff)
        run: ruff check backend/

      - name: Run Backend Tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/test_db
        run: |
          cd backend
          pytest --cov=. --cov-report=xml


  # ================================
  # Phase 2: Frontend Lint + Test
  # ================================
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Run Lint
        run: cd frontend && npm run lint

      - name: Run Tests
        run: cd frontend && npm run test


  # ================================
  # Phase 3: Build & Push Docker Images
  # ================================
  build-and-deploy:
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Image
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-backend:${{ github.sha }}

      # Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-frontend:${{ github.sha }}