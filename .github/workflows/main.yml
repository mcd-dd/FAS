name: FAS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mqtt:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Backend Dependencies
        run: |
          cd backend_new/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Run Lint
        run: |
          cd backend_new/backend
          ruff check .

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        run: |
          cd backend_new/backend
          pytest --cov=. --cov-report=xml


  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend_new/frontend/fire-dashboard/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend_new/frontend/fire-dashboard
          npm ci

      - name: Run Lint
        run: |
          cd frontend_new/frontend/fire-dashboard
          npm run lint

      - name: Run Tests
        run: |
          cd frontend_new/frontend/fire-dashboard
          npm run test --if-present


  build-and-push:
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_new/backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-backend:${{ github.sha }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend_new/frontend/fire-dashboard
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fas-frontend:${{ github.sha }}